name: Reusable

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ inputs.branch }}

    steps:
    - name: Echo branch name
      if: ${{ $BRANCH_NAME == main }}
      run: echo $BRANCH_NAME