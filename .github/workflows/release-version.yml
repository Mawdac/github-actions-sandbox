name: Bump release version

# on:
#   push:
#     branches:
#       - "main"
on:
  pull_request:
    branches:
      - "main"
    types: [closed]

jobs:
  bump:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true
    steps:

    - name: Get PR labels
      id: pr-labels
      uses: joerick/pr-labels-action@v1.0.6

    - uses: actions/checkout@v2 
    - name: bump version
      run: |
        echo steps.pr-labels.outputs.labels
        cd nextjs-blog/
        if [ -n "$GITHUB_PR_LABEL_MAJOR" ]; then
          npm version major -m "Bump major version"
        elif [ -n "$GITHUB_PR_LABEL_MINOR" ]; then
          npm version minor -m "Bump minor version"
        elif [ -n "$GITHUB_PR_LABEL_PATCH" ]; then
          npm version patch -m "Bump patch version"
        else
          echo "Invalid label, must be patch, minor or major."
          exit 1
        fi
        git push
