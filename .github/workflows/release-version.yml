name: Bump release version

on:
  pull_request:
    branches:
      - "main"
    types: [closed]

jobs:
  bump:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true
    steps:

    - name: Get PR labels
      id: pr-labels
      uses: joerick/pr-labels-action@v1.0.6

    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.GH_PAT }}
    - name: bump version
      run: |
        PREVIOUS_COMMIT_MESSAGE=$(git log --format=%B --reverse HEAD~..HEAD)
        if [ -n "$GITHUB_PR_LABEL_MAJOR" ]; then
          npm version major -m "$PREVIOUS_COMMIT_MESSAGE"$'\n'"Major bump to %s [skip ci]"
        elif [ -n "$GITHUB_PR_LABEL_MINOR" ]; then
          npm version minor -m "$PREVIOUS_COMMIT_MESSAGE"$'\n'"Minor bump to %s [skip ci]"
        elif [ -n "$GITHUB_PR_LABEL_PATCH" ]; then
          npm version patch -m "$PREVIOUS_COMMIT_MESSAGE"$'\n'"Patch bump to %s [skip ci]"
        else
          echo "Invalid label, must be patch, minor or major."
          exit 1
        fi